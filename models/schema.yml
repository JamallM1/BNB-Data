version: 2

models:
  - name: dim_listings_cleansing
    columns:

    - name: listing_id
      tests:
      - unique
      - not_null
    
    - name: host_id
      tests:
        - not_null
        - relationships:
            to: ref('dim_host_cleansing')
            field: host_id
    
    - name: room_type
      tests:
        - accepted_values:
            values: ['Entire home/apt', 'Private room',
                      'Shared room', 'Hotel room']
  
            